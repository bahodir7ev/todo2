<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List | by Bahodirxon</title>
</head>

<body>

    <div class="wrapper">

        <div class="panel">
            <form class="panel-form">
                <input class="panel-input" type="text" placeholder="Type smth..." />
                <button class="panel-button add-todo-button">Add</button>
            </form>
            <h3 id="no-todos-message" style="display: none;">No to do lists</h3>

            <ul class="panel-list">
                <li class="panel-item">
                    <span class="panel-item__text">HTML</span>
                    <button class="panel-item__edit">edit</button>
                    <button class="panel-item__delete">delete</button>
                </li>
                <li class="panel-item">
                    <span class="panel-item__text">CSS</span>
                    <button class="panel-item__edit">edit</button>
                    <button class="panel-item__delete">delete</button>
                </li>
                <li class="panel-item">
                    <span class="panel-item__text">JavaScript</span>
                    <button class="panel-item__edit">edit</button>
                    <button class="panel-item__delete">delete</button>
                </li>
            </ul>

            <button class="panel-clear">Clear</button>
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
